<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 600px; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        /* Messages Area */
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; font-size: 15px; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        .status-pill { align-self: center; background: #fff3cd; color: #856404; padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-top: 10px; display: none;}

        /* Input Area */
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">ðŸ¤– AI Assistant</div>
        
        <div class="messages" id="chat-box">
            {% for chat in history %}
                <div class="message user">{{ chat.prompt }}</div>
                {% if chat.response %}
                    <div class="message ai">{{ chat.response|linebreaksbr }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <div id="status-pill" class="status-pill">Thinking...</div>

        <div class="input-area">
            <input type="text" id="promptInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const CONVERSATION_ID = "{{ conversation_id }}";
        // Auto-scroll to bottom on load
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const input = document.getElementById('promptInput');
            const btn = document.getElementById('sendBtn');
            const statusPill = document.getElementById('status-pill');
            const prompt = input.value.trim();

            if (!prompt) return;

            // 1. Add User Message to UI immediately
            appendMessage(prompt, 'user');
            input.value = '';
            btn.disabled = true;
            statusPill.style.display = 'block'; // Show "Thinking..."
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll down

            try {
                // 2. Start the Task
                const response = await fetch(`/agents/start/?prompt=${encodeURIComponent(prompt)}&conversation_id=${CONVERSATION_ID}`);
                const data = await response.json();
                const taskId = data.task_id;

                // 3. Poll for result
                const interval = setInterval(async () => {
                    const statusRes = await fetch(`/agents/status/${taskId}/`);
                    const statusData = await statusRes.json();

                    if (statusData.status === 'SUCCESS') {
                        clearInterval(interval);
                        statusPill.style.display = 'none'; // Hide "Thinking..."
                        appendMessage(statusData.result, 'ai'); // Add AI Reply
                        btn.disabled = false;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } 
                }, 1000);

            } catch (error) {
                console.error(error);
                statusPill.innerText = "Error!";
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerText = text;
            chatBox.appendChild(div);
        }
    </script>
</body>
</html>
