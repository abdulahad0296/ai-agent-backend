version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: ai_redis
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    # Note: We use 'solo' pool for Windows/Docker compatibility usually, 
    # but strictly inside Linux containers 'prefork' is fine. 
    # Let's stick to simple command:
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0